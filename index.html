<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Crendelia</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/media.css"/>
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css"/>
	</head>
	<body>
		<div class="loader">
			<div class="loader_inner"></div>
		</div>
		<!--wrap_gallery-->
		<div class="wrap_gallery">
			<div class="all_photo">
				<div class="flex_con1">
					<div class="con1_im1 for_add_info"><img src="img/im-1.jpg"	alt="img">
					</div>
					<div class="con1_im2 for_add_info">
						<img src="img/im-2.jpg"	alt="img">		
					</div>
					<div class="con1_im3 for_add_info"><img src="img/im-3.jpg"	alt="img">
					</div>	
					<div class="con1_im4 for_add_info"><img src="img/im-4.jpg"	alt="img">
					</div>	
				</div>
				<div class="flex_con2">
					<div class="con2_im1 for_add_info"><img src="img/im-5.jpg"	alt="img"></div>
					<div class="con2_im2 for_add_info"><img src="img/im-6.jpg"	alt="img"></div>
					<div class="con2_im3 for_add_info"><img src="img/im-7.jpg"	alt="img"></div>	
					<div class="con2_im4 for_add_info"><img src="img/im-8.jpg"	alt="img"></div>
					<div class="con2_im5 for_add_info"><img src="img/im-9.jpg" alt="img"></div>
				</div>
			</div>
			<!--add_photo-->
			<div   class="add_photo">
				<label class="uploadbutton">
					<span class="button">+</span>
					<input class="but_add" type="file" name="img">
				</label>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
